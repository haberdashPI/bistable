[config]

[freqs.analyze]
delta_t_ms = 20
freq_step = 2

[freqs.bistable]
input_bound = [0.005, 5.0]
lowpass = 1.5
lowpass_order = 3

[scales.analyze]
scales_cycoct = [2.0,4.0,8.0,16.0]
bandonly = true

[scales.bistable]
input_bound = [0.005, 0.1]
lowpass = 1.5
lowpass_order = 3

[rates]
rates_Hz = [2, 4, 8, 16, 32]
freq_limits_Hz = [400.0, 1200.0]
bandonly = true

[nmf]
ncomponents = 2
window_ms = 100
delta_ms = 100
skipframes = 0
maxiter = 100
tol = 1e-3

[track.analyze]
normalize = false
time_constants_s = [8.0,16.0]
max_sources = 3
source_prior_sds = [4.0,5.0,6.0,7.0,8.0]
source_prior_strengths_s = [3.0]
freq_prior_bias = 0
freq_prior_N = 2

[track.bistable]
normalize_start_s = 2.0
input_bound = [0.0, 1.0]
lowpass = 1.5
lowpass_order = 3

[percept_lengths]
window_ms = 500
delta_ms = 250
min_length_ms = 750
threshold = 2.1
bandwidth_threshold = 0.75

